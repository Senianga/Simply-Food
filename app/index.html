  <body>
    <!------------ header -------->

        <nav class="header__nav">

                <a class="header__nav-link header__nav-link-active" href="#"

                    xmlns="http://www.w3.org/2000/svg"

                      stroke-linejoin="round"
                    />

                      clip-rule="evenodd"

                  <div class="header__user-link--numb">4</div>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="intro__section">
        <div class="container">
          <div class="intro">
            <div class="intro__introduction">
              <h1 class="title">
                Доставка
                <span class="title__dec">за 15 минут</span>
              </h1>
              <p class="title__desc">
                Самый быстрый сервис доставки еды в вашем городе. Не уложимся в
                срок - доставка за наш счёт
              </p>
              <a class="title__order btn" href="#">Заказать</a>
              <a class="title__detales" href="#">Подробнее</a>
            </div>
            <div class="intro__grafica">
              <span class="sr-only">Быстрая доставка еды на скутере</span>
              <img
                src="images/main_intro.png"
                alt="Скутер доставка"
                class="main__intro"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="food__section">
        <div class="container">
          <h2 class="food__title">
            Популярные категории
          </h2>
          <ul class="food__categories">
            <li class="food__categorie">
              <a class="food__categorie-link" href="#"> </a>
            </li>
            <li class="food__categorie">
              <a class="food__categorie-link" href="#"> </a>
            </li>

            <li class="food__categorie">
              <a class="food__categorie-link" href="#"> </a>
            </li>
          </ul>
        </div>
      </section>

    <script src="js/main.min.js"></script>

</html>
